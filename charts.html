        }

      xAxis: {
        type: 'category',

      yAxis: {

        min: 0,
        max: 100,
        axisLabel: {
          formatter: '{value}%'
        }
      },
      series: [

          data: [84, 68, 57, 46, 40,],

            show: true,
            position: 'top',
            formatter: '{c}%'

          }
        }

          myChart.setOption(option);
