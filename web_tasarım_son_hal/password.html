<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Şifre Kurtarma</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="new_css/style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="sifre_sayfa"></div>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <img src="img/logo.png" width="225px"  style="position: relative; left: 150px; ">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Şifre Kurtarma</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">E-posta adresinizi girin ve şifrenizi sıfırlamak için size bir bağlantı göndereceğiz.</div>
                                        <form onsubmit="return handlePasswordReset(event)">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                            <label for="inputEmail">E-posta Giriniz</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="login.html">Girişe Geri Dön</a>
                                            <button type="submit" class="btn btn-primary">Şifreyi Sıfırla</button>
                                        </div>
                                    </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Bir hesaba mı ihtiyacınız var? Kayıt olun!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        function handlePasswordReset(event) {
            event.preventDefault();

            Swal.fire({
                title: "E-posta Gönderildi!",
                text: "Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.",
                icon: "success",
                confirmButtonText: "Tamam",
                timer: 3000,
                timerProgressBar: true,
                willClose: () => {
                    window.location.href = "login.html";
                }
            });

            return false;
        }
    </script>
    </body>
</html>
