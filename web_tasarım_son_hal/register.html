<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Kayıt ol</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="new_css/style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: gray;">
        <div class="hesap_sayfa" ></div>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <img src="img/logo.png" width="225px"  style="position: relative; left: 275px; ">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">HESAP OLUŞTUR</h3></div>
                                    <div class="card-body">
                                        <form id="registerForm" onsubmit="return handleRegister(event);">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Ad</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Soyad</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Telefon numaranız" />
                                                    <label for="inputPhone">Telefon</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputAge" type="number" placeholder="Yaşınız" min="1" max="120" />
                                                    <label for="inputAge">Yaş</label>
                                                </div>
                                            </div>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">E-posta Adresi</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                        <label for="inputPassword">Şifre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Şifre Tekrar</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-grid">
                                            <button class="btn btn-primary btn-block" type="submit">Hesap Oluştur</button>
                                        </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Hesabın Varmı. Girişe Gidin</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        function handleRegister(event) {
            event.preventDefault(); // Sayfanın hemen yönlenmesini engeller

            Swal.fire({
                title: "Kayıt Başarılı!",
                text: "Artık hesabınız var. Giriş sayfasına yönlendiriliyorsunuz...",
                imageUrl: "https://cdn-icons-png.flaticon.com/512/847/847969.png",
                imageWidth: 100,
                imageHeight: 100,
                imageAlt: "Kayıt başarılı",
                showConfirmButton: false,
                timer: 2500
            });

            // 2.5 saniye sonra login.html sayfasına yönlendir
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2500);

            return false;
        }
    </script>
    </body>
</html>
